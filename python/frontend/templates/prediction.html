<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/meter.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <title>Credit Score Prediction</title>

    <style>
        /* Container for the form with reduced height */
        .form-container {
            background-color: #f8f9fa; /* Same light background color for the whole container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: Adds shadow for a floating effect */
            color: black; /* Black text for readability */
            max-width: 600px; /* Smaller width for the box */
            margin: 20px auto; /* Center the container with margin */
            height: auto; /* Auto-adjust height */
            max-height: 600px; /* Limiting the height of the form */
            overflow-y: auto; /* Ensures scrolling if content exceeds the max-height */
        }

        /* Additional styling for form */
        .form-container label {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #ffffff; /* White background for inputs */
        }

        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Back Button Style */
        .back-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <!-- Removed Home and About, adding Back button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="back-button" onclick="window.location.href='/credit'">Back</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Machine Learning Based Classification</h1>
            <img src="/static/images/meter.png" alt="meter image" style="width: 50%; margin-bottom: 20px;">

            <form action="/credit" method="post" id="data-form">
                <label for="annual_income">Annual Income:</label>
                <input type="number" id="annual_income" name="Annual_Income" required><br><br>

                <label for="monthly_inhand_salary">Monthly Inhand Salary:</label>
                <input type="number" id="monthly_inhand_salary" name="Monthly_Inhand_Salary" required><br><br>

                <label for="num_bank_accounts">Number of Bank Accounts:</label>
                <input type="number" id="num_bank_accounts" name="Num_Bank_Accounts" required><br><br>

                <label for="num_credit_card">Number of Credit Cards:</label>
                <input type="number" id="num_credit_card" name="Num_Credit_Card" required><br><br>

                <label for="interest_rate">Interest Rate:</label>
                <input type="number" id="interest_rate" name="Interest_Rate" required><br><br>

                <label for="num_of_loan">Number of Loans:</label>
                <input type="number" id="num_of_loan" name="Num_of_Loan" required><br><br>

                <label for="delay_from_due_date">Max Loan Delay from Due Date:</label>
                <input type="number" id="delay_from_due_date" name="Delay_from_due_date" required><br><br>

                <label for="num_of_delayed_payment">Number of Delayed Payments:</label>
                <input type="number" id="num_of_delayed_payment" name="Num_of_Delayed_Payment" required><br><br>

                <label>Credit Mix:</label><br>
                <input type="radio" id="credit_mix_good" name="Credit_Mix" value="0">
                <label for="credit_mix_good">Good</label><br>

                <input type="radio" id="credit_mix_standard" name="Credit_Mix" value="1">
                <label for="credit_mix_standard">Standard</label><br>

                <input type="radio" id="credit_mix_poor" name="Credit_Mix" value="2">
                <label for="credit_mix_poor">Poor</label><br><br>

                <label for="outstanding_debt">Outstanding Debt:</label>
                <input type="number" step="0.01" id="outstanding_debt" name="Outstanding_Debt" required><br><br>

                <label for="credit_history_year">Credit History Year:</label>
                <input type="number" id="credit_history_year" name="Credit_History_Year" required><br><br>

                <label for="monthly_balance">Monthly Balance:</label>
                <input type="text" id="monthly_balance" name="Monthly_Balance" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>

</html>
