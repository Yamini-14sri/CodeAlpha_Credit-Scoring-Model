<style>
/* Body and Global Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;  /* Light background color for the page */
    margin: 0;
    padding: 0;
}

/* Container Style */
.container {
    max-width: 600px;  /* Decrease the maximum width of the container */
    margin: 0 auto;
    padding: 20px 15px;  /* Decreased padding around the container */
    background-color: #ffffff;
    border-radius: 8px;
}

/* Form Box Styling */
.form-box {
    background-color: #ffffff;  /* White background for the form box */
    padding: 20px;  /* Decreased padding inside the form box */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow around the form */
}

/* Title Styling */
h1 {
    font-size: 26px;  /* Slightly smaller title size */
    color: #343a40;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Label Styling */
.form-label {
    font-size: 18px;
    font-weight: bold;
    color: #495057;
    margin-bottom: 10px;
    display: block;
}

/* Input and Textarea Fields */
input.form-control, textarea.form-control {
    width: 100%;
    padding: 8px;  /* Decreased padding for smaller input size */
    border-radius: 5px;
    border: 1px solid #ced4da;
    font-size: 16px;
    color: #495057;
    box-sizing: border-box;
    margin-bottom: 15px;
}

input.form-control:focus, textarea.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Blue border on focus */
}

/* Submit Button */
button.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 18px;  /* Slightly smaller padding for the button */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Center Aligning Form */
.d-flex {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Additional Spacing for Buttons */
button {
    margin-top: 10px;
}

/* Styling for Small Screens (Responsive) */
@media (max-width: 767px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    .form-control {
        font-size: 14px;
    }

    button {
        font-size: 14px;
        padding: 8px 12px;
    }
}

</style>
